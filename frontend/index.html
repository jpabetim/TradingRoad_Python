<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingRoad - Análisis Técnico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Importar TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">TradingRoad</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Trading</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Análisis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Configuración</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Panel de control lateral -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Control de Trading</h5>
                    </div>
                    <div class="card-body">
                        <!-- Exchange -->
                        <div class="mb-3">
                            <label for="exchangeSelect" class="form-label">Exchange</label>
                            <select id="exchangeSelect" class="form-select">
                                <option value="binance" selected>Binance</option>
                                <option value="bybit">Bybit</option>
                                <option value="kucoin">KuCoin</option>
                            </select>
                        </div>
                        <!-- Par -->
                        <div class="mb-3">
                            <label for="symbolSelect" class="form-label">Par de Trading</label>
                            <select id="symbolSelect" class="form-select">
                                <option value="BTC/USDT" selected>BTC/USDT</option>
                                <option value="ETH/USDT">ETH/USDT</option>
                                <option value="SOL/USDT">SOL/USDT</option>
                            </select>
                        </div>
                        <!-- Intervalo -->
                        <div class="mb-3">
                            <label for="intervalSelect" class="form-label">Intervalo</label>
                            <select id="intervalSelect" class="form-select">
                                <option value="1m">1 minuto</option>
                                <option value="5m">5 minutos</option>
                                <option value="15m">15 minutos</option>
                                <option value="1h" selected>1 hora</option>
                                <option value="4h">4 horas</option>
                                <option value="1d">1 día</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Indicadores Técnicos -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Indicadores</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="smaCheck" checked>
                            <label class="form-check-label" for="smaCheck">SMA (20, 50, 200)</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="bollingerCheck">
                            <label class="form-check-label" for="bollingerCheck">Bandas de Bollinger</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="rsiCheck">
                            <label class="form-check-label" for="rsiCheck">RSI</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="volumeCheck" checked>
                            <label class="form-check-label" for="volumeCheck">Volumen</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="realtimeSwitch" checked>
                            <label class="form-check-label" for="realtimeSwitch">Actualización en tiempo real</label>
                        </div>
                    </div>
                </div>

                <!-- Datos Actuales -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Datos Actuales</h5>
                    </div>
                    <div class="card-body">
                        <div id="currentData">
                            <!-- Estos datos se actualizarán con JavaScript -->
                            <div class="d-flex justify-content-between mb-2">
                                <strong>Precio:</strong>
                                <span id="currentPrice">--</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <strong>Cambio 24h:</strong>
                                <span id="priceChange">--</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <strong>RSI:</strong>
                                <span id="currentRSI">--</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <strong>SMA20:</strong>
                                <span id="currentSMA20">--</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <strong>Tendencia:</strong>
                                <span id="currentTrend">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel principal con gráfico -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="chartTitle">BTC/USDT - 1h</h5>
                        <div>
                            <span id="connectionStatus" class="badge bg-success">Conectado</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Contenedor para el gráfico -->
                        <div id="tradingChart" style="height: 400px;"></div>
                        
                        <!-- Contenedor para el indicador RSI -->
                        <div id="rsiChart" style="height: 150px; margin-top: 10px; display: none;"></div>
                    </div>
                </div>

                <!-- Panel de análisis técnico -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Análisis Técnico</h5>
                    </div>
                    <div class="card-body">
                        <div id="technicalAnalysis">
                            <p>Cargando análisis técnico...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-dark text-light text-center">
        <div class="container">
            <p class="mb-0">TradingRoad &copy; 2025 - Plataforma de Trading en Tiempo Real</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/tradingChart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
